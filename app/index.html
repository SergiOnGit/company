						<div class="news-item-desc">
							Surprise! Zayn Malik actually released a new song today and you nearly missed it.

							Yes, the former member of One Direction and current solo star has been pretty prolific recently, having paired up with DJ duo Snakehips for a super smooth tortured-love song, and lending a romantic version of the Ghostbusters theme to the new movie. And now he's taking his collaborative efforts way back, in a way that works perfectly.

							He's featured on the official soundtrack for The Get Down, the new Netflix show from Baz Luhrmann about the birth of hip-hop in the Bronx back in the '70s. It stars Jaden Smith, among others, and you need to binge-watch it immediately this weekend.

							As for Zayn, his track, "You Can't Hide / You Can't Hide From Yourself (Touch of Class GMF Remix)" samples "You Can't Hide From Yourself," the track from late icon Teddy Pendergrass. (He released it in 1977, so this is a pretty apt send-up.) Zayn riffs on the iconic line with his signature falsetto, which is layered over a constant brass background. Best of all, he even teamed up with Grandmaster Flash — who is, fittingly, a character in the show, played by Mamoudou Athie — for this remix. The pairing of Zayn's almost breathy vocals to Teddy's powerful one is a study in contrasts, but it works perfectly. Oh, and it'll make you want to disco immediately — so listen to it on Apple Music ASAP.
						</div>
					</figcaption>
